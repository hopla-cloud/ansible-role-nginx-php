---
# defaults file for hoplacloud.nginx_php

# PHP variables
# Possible : 5.6 7.0 7.1 7.2 7.3
php_version: "7.3"

post_max_size: "64M"
upload_max_filesize: "64M"
short_open_tag: "On"

# Memcached
session_save_handler: "files"
session_save_path: "/var/lib/php/sessions"

# Vhost_deploy
# User shell
vhost_user_shell: "/usr/local/bin/ftponly"
